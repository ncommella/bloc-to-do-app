<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do App</title>
    <!--MDL Links-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-orange.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <!--custom styles-->
    <link rel="stylesheet" href="styles/main.css">
  </head>

  <body>
    <h1>To-Do App</h1>
    <div class="app-card mdl-card mdl-shadow--4dp">
      <form id="addToDoForm">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" id="newToDoText">
          <label class="mdl-textfield__label" for="newToDoText">New To-Do:</label>
        </div>

        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect" id="addButton" type="submit">Add To-Do!</button>
      </form>


        <ul class="mdl-list" id="toDoList">
        </ul>
    </div>

    <script src="app.js"></script>
  </body>
</html>
